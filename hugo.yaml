baseURL: https://ealeman.com/
description: Blog en español de Eduardo Alemán.
defaultContentLanguage: es
defaultContentLanguageInSubdir: false
languages:
  es:
    contentDir: content/es
    disabled: false
    languageCode: es-es
    languageDirection: ltr
    languageName: Spanish
    params:
      subtitle: Traducciones, ensayos y opiniones
    title: Blog de Eduardo Alemán
    weight: 1
  en:
    contentDir: content/en
    disabled: true
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    params:
      subtitle: Translations, Essays, and Opinions
    title: Blog
    weight: 2

theme: ["PaperMod"]

menu:
  main:
    - identifier: search
      name: buscar
      url: /buscar/
      weight: 10
    - identifier: categories
      name: categorías
      url: /categories/
      weight: 20
    - identifier: archives
      name: archivos
      url: /archivos/
      weight: 30
    - identifier: website
      name: ealeman.com
      url: https://ealeman.com
      weight: 40

params:
  ShowReadingTime: true
  hideFooter: true
  ShowShareButtons: true
  ShowToc: true
  ShowBreadCrumbs: true
  math: true
  DateFormat: "02 Jan 2006"
  homeInfoParams:
    Title: Bienvenidos
    Content: Me da mucho gusto que estéis aquí.
  socialIcons:
    - name: "twitter"
      url: "https://x.com/JEduardoAleman"
    - name: "facebook"
      url: "https://www.facebook.com/profile.php?id=61561425428782"
    - name: "github"
      url: "https://github.com/lampsacus"

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
markup:
  goldmark:
    renderer:
      unsafe: true
