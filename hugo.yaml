baseURL: https://ealeman.com/blog/
title: Blog de Eduardo Alemán
description: Blog en español de Eduardo Alemán.
defaultContentLanguage: es
defaultContentLanguageInSubdir: true

languages:
  es:
    languageName: Español
    weight: 1
    contentDir: content/es
    languageCode: es
    languageDirection: ltr
    params:
      subtitle: Traducciones, resúmenes, notas
      hideSummary: true
      ShowReadingTime: true
      hideFooter: true
      ShowShareButtons: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "02 Jan 2006"
      homeInfoParams:
        Title: Traducciones, resúmenes, notas
        Content: ""
      socialIcons:
        - name: github
          url: https://github.com/lampsacus/blog

  en:
    languageName: English
    weight: 2
    contentDir: content/en
    languageCode: en
    languageDirection: ltr
    disabled: false  # ya activado
    params:
      subtitle: Translations, summaries, notes
      ShowReadingTime: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "02 Jan 2006"
      homeInfoParams:
        Title: Translations, summaries, notes
        Content: ""
      socialIcons:
        - name: github
          url: https://github.com/lampsacus/blog

theme: ["PaperMod"]

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - identifier: categories
      name: categorías
      url: /categories/
      weight: 10
    - identifier: archives
      name: archivos
      url: /archivos/
      weight: 20
    - identifier: search
      name: buscar
      url: /buscar/
      weight: 30
    - identifier: website
      name: ealeman.com
      url: https://ealeman.com
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: false
