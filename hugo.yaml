baseURL: https://ealeman.com/blog/
title: Blog de Eduardo Alemán
description: Blog en español de Eduardo Alemán.
theme: ["PaperMod"]
defaultContentLanguage: es
defaultContentLanguageInSubdir: true
canonifyURLs: true
relativeURLs: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: production
  assets:
    disableFingerprinting: false
    minify:
      disableXML: true

languages:
  es:
    languageName: Español
    weight: 1
    contentDir: content/es
    languageCode: es
    languageDirection: ltr
    title: Blog de Eduardo Alemán
    params:
      description: Blog en español de Eduardo Alemán.
      subtitle: Traducciones, resúmenes, notas
      hideSummary: true
      ShowReadingTime: true
      hideFooter: true
      ShowShareButtons: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "02 Jan 2006"
      homeInfoParams:
        Title: Traducciones, resúmenes, notas
        Content: ""
      socialIcons:
        - name: github
          url: https://github.com/lampsacus/blog
    menu:
      main:
        - identifier: categories-es
          name: Categorías
          url: /categories/
          weight: 10
        - identifier: archives-es
          name: Archivos
          url: /archivos/
          weight: 20
        - identifier: search-es
          name: Buscar
          url: /buscar/
          weight: 30
        - identifier: website-es
          name: ealeman.com
          url: https://ealeman.com
          weight: 40

  en:
    languageName: English
    weight: 2
    contentDir: content/en
    languageCode: en
    languageDirection: ltr
    disabled: false
    title: Eduardo Alemán’s Blog
    params:
      description: Blog in English by Eduardo Alemán.
      subtitle: Translations, summaries, notes
      ShowReadingTime: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "02 Jan 2006"
      homeInfoParams:
        Title: Translations, summaries, notes
        Content: ""
      socialIcons:
        - name: github
          url: https://github.com/lampsacus/blog
    menu:
      main:
        - identifier: categories-en
          name: Categories
          url: /categories/
          weight: 10
        - identifier: archives-en
          name: Archives
          url: /archives/
          weight: 20
        - identifier: search-en
          name: Search
          url: /search/
          weight: 30
        - identifier: website-en
          name: ealeman.com
          url: https://ealeman.com
          weight: 40
