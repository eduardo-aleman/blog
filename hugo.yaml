baseURL: https://ealeman.com/blog/
title: Blog de Eduardo Alemán
description: Blog en español de Eduardo Alemán.
defaultContentLanguageInSubdir: false

defaultContentLanguage: es
languages:
  es:
    languageName: Spanish
    weight: 1
  en:
    languageName: English
    weight: 2

theme: ["PaperMod"]

taxonomies:
  category: categories
  tag: tags
  series: series

languages:
  es:
    languageName: Español
    weight: 1
    contentDir: content/es
    disabled: false
    languageCode: es
    languageDirection: ltr
    title: Blog de Eduardo Alemán
    params:
      subtitle: Traducciones, ensayos y opiniones
      hideSummary: true
      ShowReadingTime: true
      hideFooter: true
      ShowShareButtons: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "02 Jan 2006"
      homeInfoParams:
        Title: Bienvenidos
        Content: Me da mucho gusto que estéis aquí.
      socialIcons:
        - name: github
          url: https://github.com/lampsacus
    menu:
      main:
        - identifier: categories
          name: categorías
          url: /categories/
          weight: 10
        - identifier: archives
          name: archivos
          url: /archivos/
          weight: 20
        - identifier: search
          name: buscar
          url: /buscar/
          weight: 30
        - identifier: website
          name: ealeman.com
          url: https://ealeman.com
          weight: 40
       

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
