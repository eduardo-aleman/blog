baseURL: https://ealeman.com/blog/
title: Blog de Eduardo Alemán
description: Blog en español de Eduardo Alemán.
theme: ["PaperMod"]
defaultContentLanguage: es
defaultContentLanguageInSubdir: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  env: production
  assets:
    disableFingerprinting: false
    minify:
      disableXML: false
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  showShareButtons: true
  showFooter: true
  math: true
  dateFormat: "January 02 2006"
  mainSections: posts

languages:
  es:
    languageName: Español
    weight: 1
    contentDir: content/es
    languageCode: es
    languageDirection: ltr
    title: Blog de Eduardo Alemán
    params:
      description: Blog en español de Eduardo Alemán.
      subtitle: Traducciones, resúmenes, notas
      hideSummary: true
      ShowReadingTime: true
      hideFooter: true
      ShowShareButtons: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "January 02 2006"
      homeInfoParams:
        Title: Traducciones, resúmenes, notas
        Content: ""
      socialIcons:
        - name: github
          url: https://github.com/lampsacus/blog
    menu:
      main:
        - identifier: categories
          name: Categorías
          url: /categorias/
          weight: 10
        - identifier: archives
          name: Archivos
          url: /archivos/
          weight: 20
        - identifier: website
          name: ealeman.com
          url: https://ealeman.com
          weight: 30

  en:
    languageName: English
    weight: 2
    contentDir: content/en
    languageCode: en
    languageDirection: ltr
    disabled: false
    title: Eduardo Alemán’s Blog
    params:
      description: Eduardo Alemán’s Blog.
      subtitle: Translations, summaries, notes
      ShowReadingTime: true
      ShowToc: true
      ShowBreadCrumbs: true
      math: true
      DateFormat: "02 January 2006"
      homeInfoParams:
        Title: Translations, summaries, notes
        Content: ""
      socialIcons:
        - name: github
          url: https://github.com/lampsacus/blog
    menu:
      main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 20
        - identifier: website
          name: ealeman.com
          url: https://ealeman.com
          weight: 30
