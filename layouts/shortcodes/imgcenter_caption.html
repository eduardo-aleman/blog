<figure style="text-align: center; margin: 1.5em 0;">
  <img src="{{ .Get "src" }}"
       alt="{{ .Get "alt" }}"
       style="display: block; margin: 0 auto; width: 100%; max-width: {{ .Get "width" | default "400px" }};" />
  {{ with .Inner }}
    <figcaption style="font-size: 0.85em; color: #555; margin-top: 0.75em; line-height: 1.5;">
      {{ . | markdownify }}
    </figcaption>
  {{ end }}
</figure>
